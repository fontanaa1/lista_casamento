<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação Enviada!</title>
    <link href="https://fonts.cdnfonts.com/css/dourcha" rel="stylesheet">
    <style>
        /* Importação das variáveis (simulação do seu styles.css) */
        :root {
            --cor-primaria: #A87D87;
            --cor-texto: #333333;
        }

        body {
            /* Usando o mesmo fundo da página principal */
            background: url(https://i.pinimg.com/1200x/b4/42/c9/b442c9509591dd01a2b04af6863e6eb9.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            /* REGRAS DE CENTRALIZAÇÃO */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center;    /* Centraliza verticalmente */
            min-height: 100vh;      /* Garante que o body ocupe toda a altura */
            margin: 0;
            color: var(--cor-texto);
            font-family: 'Georgia', serif;
        }
        
        /* 2. ESTILO DO CONTAINER DE SUCESSO */
        .success-container {
            text-align: center;
            padding: 50px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            /* Remover margin-top para permitir a centralização vertical */
        }

        .success-container h1 {
            font-family: 'Dourcha', sans-serif;
            color: #926A73; 
            font-size: 3em;
        }
        
        .success-container h2 {
            font-family: 'Dourcha', sans-serif;
            color: var(--cor-primaria); /* Usando a cor primária para h2 */
            font-size: 1.5em;
        }
        
        .success-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--cor-primaria);
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-button:hover {
            background-color: #926A73;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1> Confirmação Recebida!</h1>
        <h2>Muito obrigado(a)!</h2>
        <p>Sua confirmação de presença foi enviada com sucesso para Lydia Martin e Dylan.</p>
        <p>Mal podemos esperar para celebrar este dia especial com você!</p>
        <a href="index.html" class="home-button">Voltar para o Início</a>
    </div>
</body>
</html>
